<html>

<head>
  <title>Examples</title>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.2/angular.min.js" charset="utf-8"></script>
  <script src="invoice3.js"></script>
  <script src="finance3.js"></script>
</head>

<body>
  <!-- ng-app="invoice2" ||==> DIRECTIVE -->
  <!-- ng-controller="InvoiceController as invoice" ||==> map "invoice" as InvoiceController -->
  <div ng-app="invoice3" ng-controller="InvoiceController as invoice">
    <b>Invoice:</b>
    <div>
      Quantity:
      <input type="number" min="0" ng-model="invoice.qty" required>
    </div>
    <div>
      Costs:
      <input type="number" min="0" ng-model="invoice.cost" required>
      <select ng-model="invoice.inCurr">
        <option ng-repeat="c in invoice.currencies">{{c}}</option>
      </select>
    </div>
    <div>
      <b>Total:</b>
      <!-- below will iterate through array, invoice.currencies -->
      <span ng-repeat="c in invoice.currencies">
        <!-- iterate through array of currency types, placing currency filter on  -->
        {{invoice.total(c) | currency:c}}
      </span>
      <button class="btn" ng-click="invoice.pay()">Pay</button>
    </div>

  </div>
</body>

</html>
