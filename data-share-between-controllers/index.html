<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Sharing Data Between Controllers</title>
		<link rel="stylesheet" href="../library/foundation.min.css">
	</head>
	<body>
		<div ng-app="myApp">

<!-- Removing this parent model will scope data.message to individual controllers
			<input type="text" ng-model="data.message">
			<h1>{{ data.message }}</h1>

 -->
			<div ng-controller="FirstCtrl">
				<input type="text" ng-model="data.message">
				<h1>{{ data.message }}</h1>
			</div>


			<div ng-controller="SecondCtrl">
				<input type="text" ng-model="data.message">
				<h1>{{ data.message }}</h1>
			</div>


		</div>
		<script type="text/javascript" src="../library/angular.min.js"></script>
		<script text="text/javascript" src="main.js"></script>
	</body>
</html>
