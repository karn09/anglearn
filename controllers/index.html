<!--
ng-model from bindings example will be extracted into a controller which will provide data. Data is supplied by main.js for this example.
ng-controller: FirstCtrl will wrap the ng-model, so that data passed in can be found.
-->
<!DOCTYPE html>
<html>
	<head>
		<title>Angular JS Controllers</title>
		<link rel="stylesheet" href="../library/foundation.min.css">
	</head>
	<body>
		<div ng-app="">
			<div ng-controller="FirstCtrl">
				<h1>{{data.message + " world"}}</h1>
				<div class="{{data.message}}">
					Wrap me in a foundation component
				</div>
			</div>
		
		</div>
		<script type="text/javascript" src="../library/angular.min.js"></script>
		<script text="text/javascript" src="main.js"></script>
	</body>
</html>
