<!-- The below code will take the ng-model data.message and then pass that data.message wherever I want to manipuate data using data binding.
 -->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AngularJS Bindings</title>
	<link rel="stylesheet" href="../library/foundation.min.css">
</head>
<body>
	<div ng-app="">
		<input type="text" ng-model="data.message">
		<h1>{{data.message + " world"}}</h1>
		<div class="{{data.message}}">
			Bind data.message inpput to div class to dynamically manipulate dom
		</div>
	</div>
	<script type="text/javascript" src="../library/angular.min.js"></script>
</body>
</html>
